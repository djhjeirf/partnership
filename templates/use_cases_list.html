{% extends 'base.html' %}

{% block title %}Список вариантов использования{% endblock %}

{% block content %}
    <h3>Варианты использования</h3>
    <table class="plots table">
            <thead>
                <td>
                    Название
                </td>
                <td>

                </td>
            </thead>
            {% for uc in use_cases %}
                 <tr>
                    <td><a href="/use_case/{{ uc.id }}">
                        {{ uc.name }}</a>
                    </td>
                    <td>
                        <a href="/delete_use_case/{{ uc.id }}">Удалить</a>
                    </td>
                 </tr>
            {% endfor %}
    </table>
    <h3><a href="add_use_case">Добавить новый</a></h3>


{% endblock %}
